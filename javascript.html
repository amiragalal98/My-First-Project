<!DOCTYPE html> 
<html>
 <!-- !DOCTYPE html declaration defines that this document is an HTML5 document -->

<head>
 <!--  head element contains meta information about the HTML page-->
  <title>Basic Web Page</title>
  <!-- which is shown in the browser's title bar or in the page's tab -->
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    #myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}
 </style>
</head>

<!--create your own favicon on sites like https://www.favicon.cc. -->
<body >
  <!-- The HTML id attribute is used to specify a unique id for an HTML element.
   You cannot have more than one element with the same id in an HTML document. -->
<h1 id="myHeader"></h1>

<script>
document.getElementById("myHeader").innerHTML = "Hello JavaScript!";
document.getElementById("myHeader").style.fontSize = "30px";
document.getElementById("myHeader").style.color = "red";
</script>
<!-- <noscript> tag defines an alternate content to be displayed to users that have disabled scripts in their browser or have a browser that doesn't support scripts: -->
  <noscript>Sorry, your browser does not support JavaScript!</noscript>

</body>
</html>
