<!DOCTYPE html> 
<html>
 <!-- !DOCTYPE html declaration defines that this document is an HTML5 document -->

<head>
 <style>
  p {color:red;}
 </style>
 <!--  head element contains meta information about the HTML page-->
  <title>Basic Web Page</title>
  <!-- which is shown in the browser's title bar or in the page's tab -->
  <meta name="viewport" content="width=device-width,initial-scale=1" >
</head>
<body style="background-color:powderblue;">
 <h1>CSS can be added to HTML documents in 3 ways:</h1>
 <p>Inline - by using the style attribute inside HTML elements</p>
 <p>Internal - by using a <style> element in the <head> section</p>
 <p>External - by using a <link> element to link to an external CSS file</p>
 
 
<!--Use the style attribute for styling HTML elements-->
<!--Use background-color for background color-->
<!--Use color for text colors-->
<!--Use font-family for text fonts-->
<!--Use font-size for text sizes-->
<!--Use text-align for text alignment-->


<p style="color:red;">style="color:red;"</p>
<hr>
<h1 style="font-family:verdana;">style="font-family:verdana;"</h1>
<p style="font-family:courier;">style="font-family:courier;"</p>
<hr>
<h1 style="font-size:300%;">style="font-size:300%;"</h1>
<p style="font-size:160%;">style="font-size:160%;"</p>
<hr>
<h1 style="text-align:center;">style='text-align:center;'</h1>
<p style="text-align:center;">style="text-align:center;"</p>
</body>
</html>
